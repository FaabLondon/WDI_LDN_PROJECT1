<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1: JavaScript Game</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="gameBoardContainer">
      <header>
        <!-- displays total score, number of coins, level and Timer -->
        <div class="globalScore">
          Mario <span class="scoreSpan">00000</span>
        </div>
        <div class="coins">
          Coins X <span class="coinsSpan">00</span>
        </div>
        <div class="level">
          Level X <span class="levelSpan">1</span>
        </div>
        <div class="timer">
          Time: <span class="timer">30</span>
        </div>
      </header>
      <main>

        <!-- For intro screens -->
        <section class="topSection">Welcome to Mario Coin Quest!</section>
        <section class="middleSection">
          <img class="marioIntro" src="/images/littleMarioRight.png" alt="mario" style="display: none">
          <div class="arrow animate">
            <i class="fas fa-caret-right fa-sm"></i>
          </div>
          <p class="animate">1 Player Game</p>
        </section>
        <section class="bottomSection">
          <p>Leaderboard</p>
          <div class="arrowButton" style="display: none">
            <i class="fas fa-caret-right fa-sm"></i>
            <button class="goButton">Let's play!</button>
          </div>
        </section>
        <!-- For game and grid-->
        <div class="mainGrid">
        </div>
        <audio class="events">
        </audio>
        <audio loop class="backgroundMusic">
        </audio>
      </main>

      <footer>
        <!-- Made with love by Fabienne P -->
      </footer>
    </div>
  </body>
</html>
